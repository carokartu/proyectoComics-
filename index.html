<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />

    <title>PROYECTO COMICS ADA</title>
</head>

<body>

    <!--************ HEADER Y HERO ********************-->

    <header class="logo-contenedor in-line">
        <h1 class="logo">ADA COMICS</h1>
    </header>

    <div class="hero">
        <img src="images\hero.jpg" />
    </div>


    <!--************ FORMULARIO ********************-->

    <form class="formulario in-line">

        <div class="busqueda-contenedor in-stack">
            <div>
                <h3 class="busqueda-titulo">BÚSQUEDA</h3>
            </div>
            <label for="buscador-input" class="buscador-input-contenedor in-line">
                <input type="text" id="input-search" placeholder="Ingresá tu búsqueda" aria-label="Ingresá tu búsqueda">
                </input>
                <i class="fas fa-search search-icon" aria-hidden="true">
                </i>
            </label>
        </div>
        <div>
            <label>TIPO
                <select name="tipo">
                    <option value="comics" selected>COMICS</option>
                    <option value="personajes">PERSONAJES</option>
                </select>
            </label>

            <label>ORDEN
                <select name="tipo">
                    <option value="a-z" selected>A-Z</option>
                    <option value="z-a">Z-A</option>
                    <option value="mas-nuevos">MAS NUEVOS</option>
                    <option value="mas-viejos">MAS VIEJOS</option>
                </select>
            </label>

            <button type="submit" class="buscar-boton">
                Buscar
            </button>
        </div>
    </form>


    <!--************ SECCION PRINCIPAL ********************-->

    <section class="seccion-principal">
        <div class="resultados-titulo-contenedor">
            <h1>Resultados</h1>
            <h4><span class="cantidad-resultados">0</span> RESULTADOS</h4>
        </div>
        <div class="resultados-cards-contenedor in-grid"></div>
        <div>
            <button id="#prox-pagina">Próxima página</button>
        </div>
    </section>


    <!--************ FOOTER ********************-->

    <footer>
        <div>
            FOOTER
        </div>
    </footer>




    <script src="index.js"></script>


</html>
