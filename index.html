<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>PROYECTO COMICS ADA</title>
</head>
<body>

    <!--************ HEADER Y HERO ********************-->

    <header class="logo-contenedor in-line">
        <h1 class="logo">ADA COMICS</h1> 
    </header>

    <div class="hero"> 
        <img src="images\hero.jpg"/>  
    </div>

    
    <!--************ FORMULARIO ********************-->

    <form class= "formulario">

        <div class="busqueda-contenedor">
            <div>
                <h3 class= "busqueda-titulo">BÚSQUEDA</h3>
            </div>
            <label for="buscador-input" 
                class="buscador-input-contenedor">
                <input type="text"
                    id="input-search"
                    placeholder="Ingresá tu búsqueda"
                    aria-label="Ingresá tu búsqueda">
                </input>
                <i class="fas fa-search search-icon"
                aria-hidden="true">
                </i>
            </label>
        </div>
        <div>
            <label>TIPO
                <select name="tipo">
                    <option value="comics" selected>COMICS</option>
                    <option value="personajes">PERSONAJES</option>
                  </select>
            </label>

            <label>ORDEN
                <select name="tipo">
                    <option value="a-z" selected>A-Z</option>
                    <option value="z-a">Z-A</option>
                    <option value="mas-nuevos">MAS NUEVOS</option>
                    <option value="mas-viejos">MAS VIEJOS</option>
                  </select>
            </label>

            <button type= "submit" class="buscar-boton">
             Buscar
            </button>
        </div>
    </form>
        
    
    <!--************ SECCION PRINCIPAL ********************-->

    <section class="seccion-principal">
        <div class= "resultados-titulo-contenedor">
            <h1>Resultados</h1>
            <h4><span class="cantidad-resultados">0</span> RESULTADOS</h4>
        </div>
        <div class="resultados-cards-contenedor"></div>
    </section>



    <!--************ CARD CON DATA EXTENDIDA ********************-->

    <div class= "card-extendida-contenedor">
        <div class= "card-comic-extendida-contenedor">
            <div class= "comic-img-contenedor">
                <img class= "comic-img" src="http://i.annihil.us/u/prod/marvel/i/mg/c/f0/5df3fc8b3c883.jpg">
            </div>
            <div class= "comic-contenido-contenedor">
                <h1 class= "comic-contenido-titulo">Superior Spider-Man Vol. 2: Otto-matic</h2>
                <h3>Publicado:</h3>
                <p>18/12/2019</p>
                <h3>Guionistas:</h3> 
                <p>Christos Gage</p>
                <h3>Descripción: </h3>
                <p>Es re divertido</span></p>
            </div>
        </div>

        <div class= "personajes-contenedor">
            <h3>Personajes</h3>
            <h4><span class="cantidad-personajes">0</span> ENCONTRADOS</h4>
            <div class= "personajes-cards-contenedor">
                <article class= "card-personaje-simple">
                    <div class="personaje-img-contenedor">              
                        <img src="http://i.annihil.us/u/prod/marvel/i/mg/3/50/526548a343e4b/portrait_uncanny.jpg" />        
                    </div>   
                    <div class="personaje-nombre-contenedor">
                        <h3 class="personaje-nombre">SpiderMan</h3>
                    </div>
               </article>  
            </div>               
        </div>

    </div>

    <!--************ PAGINACION ********************-->

    <div class="paginacion-contenedor">
        <button type="button" class="pagina-primera paginacion-btn" aria-label="Página previa" disabled="">
          <i class="fas fa-angle-double-left" aria-hidden="true"></i>
        </button>
        <button type="button" class="pagina-anterior paginacion-btn" aria-label="Página Anterior" disabled="">
          <i class="fas fa-angle-left" aria-hidden="true"></i>
        </button>
        <button type="button" class="pagina-siguiente paginacion-btn" aria-label="Siguiente ´Página">
          <i class="fas fa-angle-right" aria-hidden="true"></i>
        </button>
        <button type="button" class="pagina-ultima paginacion-btn" aria-label="Última página">
          <i class="fas fa-angle-double-right" aria-hidden="true"></i>
        </button>
      </div>

    <!--************ FOOTER ********************-->

    <footer class= "footer-contenedor">
        <div class= "footer-texto-contenedor">
            <p>Hecho con ❤️ por Ada</p>
        </div>
    </footer>




    <script src="index.js"></script>


</html>
